<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESA INFORMATIQUE - Ouverture prochaine !</title>
    <meta name="description" content="MESA Informatique, votre expert en assistance et formation, arrive bientôt à Locmaria Grand-Champ et ses environs.">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <style>
        /* --- Reset et styles généraux --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50; /* Un bleu foncé et sobre */
            color: #f4f4f4; /* Texte clair pour un bon contraste */
        }

        /* --- Conteneur principal pour le centrage --- */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; /* Prend toute la hauteur de l'écran */
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Logo --- */
        .logo {
            max-width: 90px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%; /* Pour un aspect plus doux */
            border: 3px solid #f4f4f4;
        }

        /* --- Titre principal --- */
        h1 {
            font-size: 2.5em; /* Taille de police responsive */
            font-weight: 300;
            margin: 0;
        }

        /* --- Span pour la couleur corail --- */
        h1 span {
            font-weight: 700; /* Un peu plus gras pour ressortir */
            color: #F06862; /* Votre couleur corail */
        }

        /* --- Paragraphe "Ouverture prochaine" --- */
        p {
            font-size: 1.2em;
            margin-top: 10px;
            letter-spacing: 1px; /* Espacement pour une meilleure lisibilité */
        }
        
        /* --- Styles pour les appareils plus petits --- */
        @media (min-width: 600px) {
            h1 {
                font-size: 3.5em;
            }
            p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Votre logo. Le chemin d'accès suppose que votre dossier 'images' est à côté de ce fichier index.html -->
        <img src="logo.png" alt="Logo MESA INFORMATIQUE" class="logo">

        <h1>
            MESA<span>INFORMATIQUE</span>
        </h1>

        <p>
            Ouverture prochaine !
        </p>
    </div>

</body>
</html>
